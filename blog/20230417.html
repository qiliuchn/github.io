	<h1>2023/04/17</h1>
	<p>作为一个超级内向、深度社恐的不阳光的宅男，决定偶尔写写东西，放在互联网这个隐蔽的角落；大概就像在这偌大的世界某个旮旯破土而出的一株草。Hello world。</p>
	<p>我一直感谢这个世界的多姿多彩。不是每个人都光彩成功，不是每个人都美丽可爱。像我一样没能够绽放的人们，共同构成了这个（每每细想起来都让我觉得无比奇妙的）世界。</p>
