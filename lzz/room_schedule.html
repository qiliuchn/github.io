<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .table-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .table {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            gap: 5px;
        }
        .table div {
            text-align: center;
            background-color: #f1c40f;
            border: 1px solid #000;
            padding: 10px;
            font-size: 14px;
        }
        .room {
            background-color: #d35400;
            color: #fff;
        }
        .header {
            font-weight: bold;
        }
        .bottom-table {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(7, 60px);
            gap: 5px;
        }
        .circle-text {
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #000;
            margin-bottom: 5px;
        }
        .bottom-table .circle-text {
            display: block;
            margin: 0 auto 5px auto;
        }
    </style>
</head>
